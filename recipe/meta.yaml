{% set name = "polartoolkit" %}
{% set version = "1.1.2" %}
{% set python_min = python_min|default("3.10") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/polartoolkit-{{ version }}.tar.gz
  sha256: ae3b7cc30ce3476d6b13873213e3bd7e02781fc47b328621aa4987b28211bf72

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - pandas
    - openpyxl
    - pooch
    - tqdm
    - verde
    - xarray
    - harmonica >=0.6.0
    - pyproj
    - rioxarray
    - scipy
    - numpy
    - pygmt >=0.10.0
    - geopandas >=1.0
    - pyogrio
    - zarr >=3.0
    - python-dotenv
    - requests
    - deprecation
    - earthaccess
    - xrft

test:
  imports:
    - polartoolkit

about:
  home: https://polartoolkit.readthedocs.io
  summary: Helpful tools for polar researchers
  license: MIT
  license_file: LICENSE
  doc_url: https://polartoolkit.readthedocs.io/
  dev_url: https://github.com/mdtanker/polartoolkit

extra:
  recipe-maintainers:
    - mdtanker
