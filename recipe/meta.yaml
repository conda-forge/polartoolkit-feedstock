{% set name = "polartoolkit" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polartoolkit-{{ version }}.tar.gz
  sha256: d89898180a7aaf28d7891aed4999eb9fcab374f92dbdeebffb0bae8b8c8854d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
###
###
###
# RESET BUILD NUMBER
###
###
###
requirements:
  host:
    - python >=3.9
    - setuptools >=64
    - pip
  run:
    - python >=3.9
    - pandas
    - openpyxl
    - pooch
    - tqdm
    - verde >=1.8.0
    - xarray
    - harmonica >=0.6.0
    - pyproj
    - matplotlib-base
    - pyogrio
    - rioxarray
    - scipy
    - numpy
    - pygmt >=0.10.0
    - geopandas
    - zarr
    - python-dotenv
    - requests
    - deprecation
    - earthaccess

test:
  imports:
    - polartoolkit

about:
  home: https://polartoolkit.readthedocs.io
  summary: Helpful tools for polar researchers
  license: MIT
  license_file: LICENSE
  doc_url: https://polartoolkit.readthedocs.io/
  dev_url: https://github.com/mdtanker/polartoolkit

extra:
  recipe-maintainers:
    - mdtanker
