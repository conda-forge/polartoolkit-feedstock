{% set name = "polartoolkit" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/polartoolkit-{{ version }}.tar.gz
  sha256: 374ad985de3e8a567641784af17b18d9ee575867f6406c7be14335e53c5737b9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=64
    - pip
  run:
    - python >=3.9
    - pandas
    - openpyxl
    - pooch
    - verde >=1.8.0
    - xarray
    - harmonica >=0.6.0
    - pyproj
    - matplotlib-base
    - pyogrio
    - rioxarray
    - scipy
    - numpy
    - pygmt
    - geopandas
    - zarr
    - python-dotenv
    - nptyping

test:
  imports:
    - polartoolkit

about:
  home: https://antarctic-plots.readthedocs.io
  summary: Helpful tools for polar researchers
  license: MIT
  license_file: LICENSE
  doc_url: https://antarctic-plots.readthedocs.io/
  dev_url: https://github.com/mdtanker/polartoolkit

extra:
  recipe-maintainers:
    - mdtanker
